<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-8 barra">
                 <h3 class="texto"><img src="img/Logo sin letras.png" alt="" style="width: 50px; height: 50px;"> SIC</h3>
            </div>
            <div class="col-4 text-right barra">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a href="#" class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-circle user"></i></a>

                        <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
                            <a class="dropdown-item menuperfil cerrar" href="#"><i class="fas fa-sign-out-alt m-1"></i>Salir
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="fas fa-dolly-flatbed"></i><span>Inventario</span></a>
                    <a href="#"><i class="fas fa-truck-loading"></i><span>Proveedores</span></a>
                    <a href="#"><i class="fa fa-laptop me-2"></i><span>Ventas</span></a>
                    <a href="#"><i class="far fa-file-alt me-2"></i><span>PQRS</span></a>
                </nav>
            </div>
            <main class="main col">
                <div class="row justify-content-center align-content-center text-center">
                    <div class="columna col-lg-6">
                        CONTENIDO
                        <div class="container">
		<div class="row">
		
			<h1 class="text-center">Lista de Ventas</h1>
		
			<div class="row">
			<div class="col-lg-3">
			<a th:href="@{/ventas/nuevo}" class="btn btn-success btn-sm mb3" > Agregar Venta   <i class="fa-solid fa-circle-plus"></i></a>
			<a th:href="@{exportarvPDF}"  class="btn btn-secondary">Exportar A PDF</a>
			
			<a th:href="@{exportarvExcel}"  class="btn btn-success">Exportar A Excel</a>
			</div>
			</div>

			
		</div>
		
	

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th class="text-center">ID</th>
					<th class="text-center">Producto</th>
					<th class="text-center">Cantidad</th>
					<th class="text-center">Fecha</th>
					<th class="text-center">Valor Uni.</th>
					<th class="text-center">Valor Total</th>
					<th class="text-center">Metodo de Pago</th>
					<th class="text-center">Acciones</th>
					
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="venta : ${ventas}">
					<td th:text="${venta.id}">ID</td>
					<td th:text="${venta.producto}">Producto</td>
					<td th:text="${venta.cantidad}">Cantidad</td>
					<td th:text="${venta.fecha}">Fecha</td>
					<td th:text="${venta.unitario}">Valor Uni.</td>
					<td th:text="${venta.total}">Valor Total</td>
					<td th:text="${venta.pago}">Metodo de Pago</td>
					<td class="text-center">
					<a th:href="@{/ventas/editar/{id}(id=${venta.id})}" class="btn btn-warning">Editar <i class="fa-solid fa-pen-to-square"></i></a>
					<a th:href="@{/ventas/{id}(id=${venta.id})}" class="btn btn-danger">Eliminar  <i class="fa-solid fa-trash"></i></a>
					</td>
					
				</tr>
			</tbody>
		</table>


	</div>
                    </div>

                </div>

            </main>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/646c794df3.js"></script>
</body>

</html>
