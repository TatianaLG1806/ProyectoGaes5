<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>listardo de proyectos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Proyectos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="/menu">Inicio</a></li>

				</ul>
			</div>
		</div>
	</nav>


	<br>

	<div class="container">
		<div class="row">
			<h1 class="text-center">Lista de proyectos</h1>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/proyectos/nuevo}"
					class="btn btn-outline-primary text-center">Agregar Proyecto</a>
					&nbsp; 
					&nbsp;
					<a th:href="@{exportarProyectoExcel}" class="btn btn-success">Exportar
					A Excel</a>
			</div>
		</div>
		<br>
		<table class="table table-dark table-striped">
			<thead>
				<tr class="text-center">
					<th>Nombre</th>
					<th>Presupuesto</th>
					<th>Tiempo</th>
					<th>Acciones</th>
				</tr>
			<tbody>
				<tr class="text-center" th:each="proyecto : ${proyectos}">
					<td th:text="${proyecto.nombre}">Nombre</td>
					<td th:text="${proyecto.presupuesto}">Presupuesto</td>
					<td th:text="${proyecto.tiempo}">Presupuesto</td>
					<td><a
						th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/proyectos/{id}(id=${proyecto.id})}"
						class="btn btn-danger ">Eliminar</a></td>
				</tr>
			</tbody>

		</table>
	</div>

</body>
</html>
