	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<title>Registro de Personas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Personas</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="/menu">Inicio</a></li>

				</ul>
			</div>
		</div>
	</nav>



  	 <br>
  	 <div class="container">
		<div class="row ">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Registro de Personas</h1>
					<div class="card-body">
						<form th:action="@{/personas}" th:object="${persona}" method="POST">
							<div class="row">
							  	<div class="col-lg-6 form-group">
									<label  class="form-label">Documento:</label>
									<input type="text" name="nombre" th:field="*{documento}" class="form-control" placeholder="Documento"  required />
								</div>
								<br>
								<br>
								<div class="col-lg-6">
									<label  class="form-label">Nombres:</label> 
									<input type="text" class="form-control" name="apellido" th:field="*{nombres}" placeholder="nombres" required/>
								</div>
								<br>
								<div class="col-lg-6">
									<label  class="form-label">Apellidos:</label> 
									<input type="text" class="form-control" name="apellido" th:field="*{apellidos}" placeholder="apellidos" required/>
								</div>
								<br>
								<div class="col-lg-6">
									<label  class="form-label">Ciudad:</label> 
									<input type="text" class="form-control" name="apellido" th:field="*{ciudad}" placeholder="ciudad" required/>
								</div>
								<br>
								<div class="col-lg-6">
									<label  class="form-label">Direccion:</label> 
									<input type="text" class="form-control" name="apellido" th:field="*{direecion}" placeholder="direccion" required/>
								</div>
								<br>
								<div class="col-lg-6">
									<label  class="form-label">Telefono:</label> 
									<input type="text" class="form-control" name="apellido" th:field="*{telefono}" placeholder="telefono" required/>
								</div>
								<br>
								<div class="col-lg-6">
									<label  class="form-label">Email:</label> 
									<input type="text" class="form-control" name="apellido" th:field="*{email}" placeholder="email" required/>
								</div>
								<br>
								
								<br>
								<br>
								<br>
								<div class="col-lg-3 mx-auto">
									<button class="btn btn-success">Guardar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				
		</div>
	</div>
  	 
</body>
</html>
